<!-- This example is for a user login. It shows how to link labels to text input, and the type password
which obscures the view of whatever is typed into the password field -->
<label for="username">Username:</label>
<input type="text" name="username" id="username">
<br>
<label for="user-pw">Password:</label>
<input type="password" name="user-pw" id="user-pw">

<!-- The next line makes a slider, with adjustments for min, max, and step size -->
<input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">

<!-- Below is a group of checkboxes, which a user can select any amount of, unlike radio buttons -->
<form>
  <p>Choose your pizza toppings:</p>
  <label for="cheese">Extra cheese</label>
  <input id="cheese" name="topping" type="checkbox" value="cheese">
  <br>
  <label for="pepperoni">Pepperoni</label>
  <input id="pepperoni" name="topping" type="checkbox" value="pepperoni">
  <br>
  <label for="anchovy">Anchovy</label>
  <input id="anchovy" name="topping" type="checkbox" value="anchovy">
</form>

<!-- Radio buttons below -->
<form>
  <p>What is sum of 1 + 1?</p>
  <input type="radio" id="two" name="answer" value="2">
  <label for="two">2</label>
  <br>
  <input type="radio" id="eleven" name="answer" value="11">
  <label for="eleven">11</label>
</form>

<!-- Here's a dropdown menu -->
<form>
  <label for="lunch">What's for lunch?</label>
  <select id="lunch" name="lunch">
    <option value="pizza">Pizza</option>
    <option value="curry">Curry</option>
    <option value="salad">Salad</option>
    <option value="ramen">Ramen</option>
    <option value="tacos">Tacos</option>
  </select>
</form>

<!-- Here's a text datalist, where a user can type into a filter -->
<form>
  <label for="city">Ideal city to visit?</label>
  <input type="text" list="cities" id="city" name="city">

  <datalist id="cities">
    <option value="New York City"></option>
    <option value="Tokyo"></option>
    <option value="Barcelona"></option>
    <option value="Mexico City"></option>
    <option value="Melbourne"></option>
    <option value="Other"></option>  
  </datalist>
</form>

<!-- For a bigger text box, use text area. Can specify the row & column sizes. -->
<form>
  <label for="blog">New Blog Post: </label>
  <br>
  <textarea id="blog" name="blog" rows="5" cols="30">
  </textarea>
</form>

<!-- Create a submit button that displays "Send" -->
<form>
  <input type="submit" value="Send">
</form>
<!-- If there's no value attribute, it'll just say "Submit" -->
<input type="submit">

<!-- The following are basic client-side validation techniques, with the keyword 'required' in an input tag -->
<input id="allergies" name="allergies" type="text" required>

<!-- For number and range inputs, there can be min and max settings for the browser -->
<input id="guests" name="guests" type="number" min="1" max="4">

<!-- For text input fields, there are min and max character limits -->
<input id="summary" name="summary" type="text" minlength="5" maxlength="250" required>

<!-- There is also a pattern matching attribute, for example a credit card using numbers only, 14-16 digits -->
<input id="payment" name="payment" type="text" required pattern="[0-9]{14,16}">

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <form action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required>
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required>
        <br>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required>
        <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="silly-er">Silly-er</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="Winner gets ice cream!"></option>
          <option value="Winner winner chicken dinner!"></option>
          <option value="If you're not first, you're last"></option>
          <option value="These stink, they don't even fit"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40" minlength="12">Add your own personal message here!</textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
